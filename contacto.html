    <h2>Formulario de contacto</h2>
    <h3>Contactate conmigo para que pueda asesorarte y ayudarte</h3>
    <form class="formulario">
        <fieldset>
            <legend>Complete el siguiente formulario</legend>
            <label for="nombre">Nombre y Apellido</label>
            <input class="formulariofondo" type="text" name="" id="nombre" required>
            <br><br>
            <label for="mail">Email de contacto</label>
            <input type="email" name="" id="mail" required>
            <br><br>
            <label for="texto">Escriba en que destinos esta interesado vacacionar:</label>
            <br>
            <textarea name="" id="texto" cols="30" rows="10" required></textarea>
            <br><br>
            <input type="checkbox" name="" id="boton" required>
            <label for="boton">Acepto recibir un correo con informacion</label>
            <br><br>

            <input type="submit" value="Enviar datos">
            <input type="reset" value="Borrar datos">
        </fieldset>
    </form>
